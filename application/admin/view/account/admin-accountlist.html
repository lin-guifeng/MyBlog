<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Pagination -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" role="group">
                                <a onclick="edits()" type="button" class="btn btn-outline btn-primary">
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    <span>创建用户</span>
                                </a>
                            </div>
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" class="i-checks" name="input[]">
                                    </th>
                                    <th style="text-align: center; vertical-align: middle; ">ID</th>
                                    <th style="text-align: center; vertical-align: middle; ">昵称</th>
                                    <th style="text-align: center; vertical-align: middle; ">账号</th>
                                    <th style="text-align: center; vertical-align: middle; ">所属分组</th>
                                    <th style="text-align: center; vertical-align: middle; ">状态</th>
                                    <th style="text-align: center; vertical-align: middle; ">时间</th>
                                    <th style="text-align: center; vertical-align: middle; ">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {if condition="!$admin"}
                                    <tr>
                                        <td style="text-align: center; vertical-align: middle; " colspan="7" class="text-center">没有数据</td>
                                    </tr>
                                    {else/}
                                    {foreach $admin as $key => $user}
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="i-checks" name="input[]">
                                        </td>
                                        <td style="text-align: center; vertical-align: middle; ">{$user.id}</td>
                                        <td style="text-align: center; vertical-align: middle; ">{$user.name}</td>
                                        <td style="text-align: center; vertical-align: middle; ">{$user.user}</td>
                                        <td style="text-align: center; vertical-align: middle; ">{$user.group_id}</td>
                                        <td style="text-align: center; vertical-align: middle; ">{$user.status}</td>
                                        <td style="text-align: center; vertical-align: middle; ">{$user.time}</td>
                                        <td style="text-align: center; vertical-align: middle; ">{$user.time}</td>
                                    </tr>
                                    {/foreach}
                                    {/if}
                                </tbody>
                            </table>
                            {$page}
                        </div>
                    </div>
                    <!-- End Example Pagination -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>

<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/static/admin/js/content.js?v=1.0.0"></script>


<!-- Bootstrap table -->
<script src="/static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- Peity -->
<script src="/static/admin/js/demo/bootstrap-table-demo.js"></script>
<script src="/static/admin/js/plugins/layer/layer.min.js"></script>

<script type="text/javascript">
    function edits(){
        layer.open({
            type: 2,
            title: '添加管理员',
            shade: 0.8,
            area: ['800px', '90%'],
            content: '{:url("Account/accountAdd")}'
        });
    }

</script>
</body>

</html>
