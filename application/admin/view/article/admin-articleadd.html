<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/plugins/summernote/summernote.css" rel="stylesheet">
    <!--<link href="/static/admin/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">-->

</head>
<style>

    .modal-backdrop{
        z-index: -1!important;
        opacity: 0!important;
    }
</style>
<body class="gray-bg">
<div style="width: 100%;height: 20px;"></div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="" action="{:url('article/articleAdd')}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">封面</label>
                            <div class="col-sm-4">
                                <div style="height: 100px;">
                                    <input name="image" type="file" onchange="change(this)" class="upload_input" style="display: none;" id="myfile" >
                                    <input type="hidden" name="img" value="" class="imginput">
                                    <img class="addImg" src="/static/admin/img/20181211095522.png" alt="" style="width:100px;height: 100%;" onclick="clickImg(this)">
                                    <img src="/static/admin/img/20181211095522.png" alt="" style="height: 100%;display: none;" onclick="clickImg(this)" class="showImg">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="title" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章详情</label>
                            <div class="col-sm-8">
                                <div class="ibox no-padding" style="border: solid 1px #e5e6e7;">
                                    <div name="txt" id="summernote" >

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js"></script>
<script src="/static/admin/js/bootstrap.min.js"></script>
<script>
    function clickImg(obj){
        $(obj).parent().find('.upload_input').click();
    }

    function change(obj){
        var formdata = new FormData();
        formdata.append("file", document.getElementById('myfile').files[0]);
        console.log(formdata.get("file"));
        $.ajax({
            type:"post",
            url:"/admin/Index/uppic",
            data:formdata,
            dataType: "json",
            cache: false,//不缓存
            contentType:false,
            processData:false,
            success:function(res){
                    $('.imginput').val(res);
                    $('.showImg').attr("src",res).css('display','block');
                    $('.addImg').css('display','none');
            },
            error: function(jqXHR){
                alert("发生错误：" + jqXHR.status);
            },
        });
    }
</script>
<!-- jQuery Validation plugin javascript-->
<script src="/static/admin/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/admin/js/plugins/validate/messages_zh.min.js"></script>
<script src="/static/admin/js/demo/form-validate-demo.js"></script>

<!-- SUMMERNOTE -->
<script src="/static/admin/js/plugins/summernote/summernote.min.js"></script>
<script src="/static/admin/js/plugins/summernote/summernote-zh-CN.js"></script>
<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            lang: 'zh-CN',
            minHeight : 300,

            dialogsFade : true,// Add fade effect on dialogs
            dialogsInBody : true,// Dialogs can be placed in body, not in
            disableDragAndDrop : false,// default false You can disable drag

            callbacks: {
                onImageUpload: function (files) {
                    var formData = new FormData();
                    formData.append('file', files[0]);
                    $.ajax({
                        url: '/admin/Index/uppic',//上传图片文件处理地址,
                        type: "POST",
                        data: formData,
                        dataType: 'JSON',
                        processData: false,//告诉jQuery不要加工数据
                        contentType: false,
                        success: function (data) {
                            $('#summernote').summernote('insertImage', data, 'img');
                        },
                        error: function (data) {
                            alert('图片上传出错，文件过大或者其他情况');
                        }
                    });
                }
            }
        });
    });



</script>
</body>

</html>
