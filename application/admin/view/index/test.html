<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="status()">点击</button>
    <div class="tip"></div>
</body>
<script>
    var page = 1;
    function status(){
        var html = "";
        $.ajax({
            url: '/admin/Index/test',
            dataType: 'json',
            type: 'post',
            data: { page: page },
            success: function (res) {
                console.log(res);
                if(res.code=='1'){
                    html = "<p>插入第"+page+"批数据成功："+res.data+"</p>";
                    $('.tip').append(html);
                    page++;
                }
            },
        });
    }
</script>
</html>
