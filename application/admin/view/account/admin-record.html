<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<style>
    .warning{background-color: #666;}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Pagination -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" role="group">
                                <button onclick="edits()" type="button" class="btn btn-outline btn-primary">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                    <span>数据导出</span>
                                </button>
                                <button onclick="" type="button" class="btn btn-outline btn-danger">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    <span>删除</span>
                                </button>
                            </div>

                            <table id="table"></table>
                        </div>
                    </div>
                    <!-- End Example Pagination -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->
</div>

<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>

<!-- Bootstrap table -->
<script src="/static/admin/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/admin/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/static/admin/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<script>
    $(function () {

        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

    });
    var TableInit = function () {
        var oTableInit = new Object();
        oTableInit.Init = function () {
            $('#table').bootstrapTable({

                url: '{:url("Account/recordData")}', //请求地址
                method: 'GET', //请求
                striped: true,
                cache: false,
                pagination: true,
                sortable: true,
                clickToSelect: true,
                search: false,
                sidePagination: "server", //客户端client   服务端server
                pageNumber: 1,
                pageSize: 10,
                // pageList: [10, 15],
                queryParams: function (params) {
                    return {
                        offset: params.offset,  //页码
                        limit: params.limit,   //页面大小
                    };
                },
                showHeader : true,
                showColumns : true,
                showRefresh : true,
                columns: [{
                    checkbox: true,
                }, {
                    field: 'id',
                    title: 'ID',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'aid',
                    title: '用户ID',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'name',
                    title: '用户昵称',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'user',
                    title: '登录账号',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'group_id',
                    title: '分组ID',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'groups',
                    title: '所属分组',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'time',
                    title: '最后登录时间',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'area',
                    title: '登录地区',
                    align: 'center',
                    valign: 'middle',
                }, {
                    field: 'ip',
                    title: '登录ip',
                    align: 'center',
                    valign: 'middle',
                }],
            });
        };
        return oTableInit;
    };
</script>
</body>

</html>
